<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menina Viewer</title>

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>

  <body>
    <header>
      <img src="isologo_cabeza.png" class="center iso" />
      <img src="menina_typo.png" id="logo" class="center" />
    </header>
    <h2>Interact√∫e con el modelo</h2>
    <div class="contenido">
      <div class="botones">
        <button onclick="flechaArriba(false)"><</button>
        <button onclick="flechaAbajo(false)"><</button>
      </div>
      <div id="model">
        <model-viewer
          src="3d\3-arriba-vulpix.glb"
          alt="Menina"
          loading="lazy"
          auto-rotate
          camera-controls
          class="center"
          id="modelViewerTop"
        ></model-viewer>
        <model-viewer
          src="3d\4-abajo.glb"
          alt="Menina"
          loading="lazy"
          auto-rotate
          camera-controls
          class="center"
          id="modelViewerBtm"
        ></model-viewer>
      </div>
      <div class="botones">
        <button onclick="flechaArriba(true)">></button>
        <button onclick="flechaAbajo(true)">></button>
      </div>
    </div>
    <footer id="footer">
      <img src="isologo_cetro.png" class="center iso" />
    </footer>
  </body>
</html>
